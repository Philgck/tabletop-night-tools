{% extends 'base.html' %}
{% block content %}
<section class="container">
    <h1 class="text-center">Update Game</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Game</button>
        <a href="{% url 'library' %}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock content %}
