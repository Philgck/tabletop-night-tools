{% extends "base.html" %}
{% block content %}
<div class="container mt-4 mb-4">
    <div class="card shadow">
        <div class="card-header">
            <h1 class="card-title">Contact Support</h1>
        </div>
        <div class="card-body">
            <p>Queries? Problems? Bug fixes? Requests for further features? Please use the below form for all of the above!</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
